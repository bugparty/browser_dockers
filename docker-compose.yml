version: '3.8'

services:
  browser:
    image: browserdocker-brave:latest
    ports:
      - "127.0.0.1:5900:5900"
      - "127.0.0.1:9222:9222"
    volumes:
      - ./appuser:/home/appuser
    environment:
      - DISPLAY=:99
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9222/json/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

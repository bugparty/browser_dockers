name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile.barve'
      - 'Dockerfile.chrome'
      - 'Dockerfile.openclaw'
      - 'entrypoint.sh'
      - 'entrypoint-chrome.sh'
      - 'entrypoint-openclaw.sh'
      - '.github/workflows/docker-build-push.yml'
      - '.openclaw-version'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      openclaw_version:
        description: 'OpenClaw version to build'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.barve
            image-name: browserdocker-brave
            platform: linux/amd64
            runner: ubuntu-latest
          - dockerfile: Dockerfile.barve
            image-name: browserdocker-brave
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          - dockerfile: Dockerfile.chrome
            image-name: browserdocker-chrome
            platform: linux/amd64
            runner: ubuntu-latest
          - dockerfile: Dockerfile.chrome
            image-name: browserdocker-chrome
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          - dockerfile: Dockerfile.openclaw
            image-name: browserdocker-openclaw
            platform: linux/amd64
            runner: ubuntu-latest
          - dockerfile: Dockerfile.openclaw
            image-name: browserdocker-openclaw
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get OpenClaw version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.openclaw_version }}" ]; then
            OPENCLAW_VERSION="${{ github.event.inputs.openclaw_version }}"
          elif [ -f .openclaw-version ]; then
            OPENCLAW_VERSION=$(cat .openclaw-version | tr -d '[:space:]')
          else
            OPENCLAW_VERSION="unknown"
          fi
          echo "openclaw_version=$OPENCLAW_VERSION" >> $GITHUB_OUTPUT
          echo "OpenClaw version: $OPENCLAW_VERSION"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) - OpenClaw
        if: matrix.dockerfile == 'Dockerfile.openclaw'
        id: meta-openclaw
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image-name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.openclaw_version }},enable=${{ steps.version.outputs.openclaw_version != 'unknown' && steps.version.outputs.openclaw_version != 'none' }}
            type=sha,prefix={{branch}}-
      
      - name: Extract metadata (tags, labels) - Other images
        if: matrix.dockerfile != 'Dockerfile.openclaw'
        id: meta-other
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          labels: ${{ matrix.dockerfile == 'Dockerfile.openclaw' && steps.meta-openclaw.outputs.labels || steps.meta-other.outputs.labels }}
          tags: ${{ matrix.dockerfile == 'Dockerfile.openclaw' && steps.meta-openclaw.outputs.tags || steps.meta-other.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}
          build-args: |
            OPENCLAW_VERSION=${{ steps.version.outputs.openclaw_version }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image-name }},push-by-digest=true,name-canonical=true,push=true
      
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.image-name }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        image-name:
          - browserdocker-brave
          - browserdocker-chrome
          - browserdocker-openclaw
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.image-name }}-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get OpenClaw version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.openclaw_version }}" ]; then
            OPENCLAW_VERSION="${{ github.event.inputs.openclaw_version }}"
          elif [ -f .openclaw-version ]; then
            OPENCLAW_VERSION=$(cat .openclaw-version | tr -d '[:space:]')
          else
            OPENCLAW_VERSION="unknown"
          fi
          echo "openclaw_version=$OPENCLAW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Extract metadata (tags, labels) - OpenClaw
        if: matrix.image-name == 'browserdocker-openclaw'
        id: meta-openclaw
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image-name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.openclaw_version }},enable=${{ steps.version.outputs.openclaw_version != 'unknown' && steps.version.outputs.openclaw_version != 'none' }}
            type=sha,prefix={{branch}}-
      
      - name: Extract metadata (tags, labels) - Other images
        if: matrix.image-name != 'browserdocker-openclaw'
        id: meta-other
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image-name }}@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ matrix.image-name == 'browserdocker-openclaw' && steps.meta-openclaw.outputs.json || steps.meta-other.outputs.json }}
      
      - name: Inspect image
        run: |
          tag=$(echo '${{ matrix.image-name == 'browserdocker-openclaw' && steps.meta-openclaw.outputs.tags || steps.meta-other.outputs.tags }}' | head -n1)
          docker buildx imagetools inspect ${tag}
